# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[pylint]
output-format = colorized
max-line-length = 79  # PEP 8

[pylint.CLASSES]
valid-metaclass-classmethod-first-arg = mcs

[pylint.DESIGN]
max-branches=15

[pylint.MASTER]
ignore=tests

[pylint.MESSAGES CONTROL]
disable=R0903, R0801

[darglint]
# Darglint integrates with flake8
# https://github.com/terrencepreilly/darglint
docstring_style=sphinx
strictness=long


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
line_length = 79


[tool:pytest]
# py.test options:
DJANGO_SETTINGS_MODULE = learn_python_server.tests.settings
python_files = tests/course.py tests/admin.py tests/register.py tests/logs.py
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

addopts =
  --strict-markers
  --cov=learn_python_server
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-fail-under=85
  --cov-config=setup.cfg


[doc8]
ignore-path = doc/_build
max-line-length = 100
sphinx = True
